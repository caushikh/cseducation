<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="jquery.terminal.css">
	<link rel="stylesheet" type="text/css" href="terminal.css">
	<meta charset="utf-8"/>
	<script src="jquery-1.10.1.min.js"></script>
	<script src="jquery.terminal-0.8.7.min.js"></script>
	<script>
		$(document).ready(function() {
			jQuery(function($, undefined) {
				$('#some_id').terminal(function(command, term) {
					if (command !== '') {
						try {
							var result = window.eval(command);
							if (result !== undefined) {
								term.echo(new String(result));
							}
						} catch(e) {
							term.error(new String(e));
						}
					} else {
						term.echo('');
					}
				}, {
						greetings: 'Javascript Interpreter',
						name: 'js_demo',
						prompt: 'js> '});
			});
		});
	</script>
</head>
<body>
	<div id="content">
		<h1>Computer Science Fundamentals</h1>
		<p>Welcome! Here you will learn all there is to know about computer science and change the 
		world! Below is a javascript interpreter.</p>
	</div>
		<div id="some_id"></div>
</body>
</html>
